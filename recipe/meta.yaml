{% set name = "vowpalwabbit" %}
{% set version = "9.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/VowpalWabbit/vowpal_wabbit/archive/refs/tags/{{ version }}.tar.gz
    sha256: d2d8fec8750abf0b379a52c92113fdd6719d827a26ed101c2f7b863ae95db1d1
    patches:
      - turn_off_sse2_flags.diff  # [osx and (build_platform != target_platform)]


build:
  number: 0
  skip: true  # [win]
  script:
    - export RAPIDJSON_SYS_DEP=ON
    - export FMT_SYS_DEP=ON
    - export SPDLOG_SYS_DEP=ON
    - export VW_BOOST_MATH_SYS_DEP=ON
    - export VW_ZLIB_SYS_DEP=ON
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake >=3.13
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - boost
    - boost-cpp
    - tox
    - zlib
    - spdlog
    - rapidjson
    - fmt
    - boost
  run:
    - python
    - boost
    - boost-cpp
    - zlib
    - spdlog
    - rapidjson
    - fmt
    - boost

test:
  imports:
    - vowpalwabbit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/VowpalWabbit/vowpal_wabbit
  summary: Vowpal Wabbit Python package
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jackgerrits
    - gramhagen
    - xhochy
    - ngam
