{% set name = "vowpalwabbit" %}
{% set version = "9.0.0" %}
{% set commit = "2c2899e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/VowpalWabbit/vowpal_wabbit/archive/{{ commit }}.tar.gz  
    sha256: 463164cf19f0bbf19d4ff8985004f1107798afd00577d3f3d0993b89a9403a24
    patches:
      - turn_off_sse2_flags.diff  # [osx and (build_platform != target_platform)]
  - url: https://github.com/fmtlib/fmt/archive/835b910.tar.gz
    sha256: e66881ef5089645dbb2105c8b6b7f7eebc6b82b67bc203186c2d67994897dca7
    folder: ext_libs/fmt
  - url: https://github.com/Tencent/rapidjson/archive/f54b0e4.tar.gz
    sha256: 4a76453d36770c9628d7d175a2e9baccbfbd2169ced44f0cb72e86c5f5f2f7cd
    folder: ext_libs/rapidjson
  - url: https://github.com/gabime/spdlog/archive/de0dbfa.tar.gz
    sha256: cdec95055813c8b7cebe9b417bb841ccca95c330d200ac32cc3b3561a305ad38
    folder: ext_libs/spdlog

build:
  number: 0
  skip: true  # [win]
  string: dev_{{ commit }}_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}
  script:
     - cp $BUILD_PREFIX/share/gnuconfig/config.* .
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DRAPIDJSON_SYS_DEP=On"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DFMT_SYS_DEP=On"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DSPDLOG_SYS_DEP=On"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DBUILD_FLATBUFFERS=On"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DVW_INSTALL=On"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DBUILD_TESTS=Off"
     - export CMAKE_ARGS_EXTRA="$CMAKE_ARGS_EXTRA -DCMAKE_INSTALL_PREFIX=${PREFIX}"
     - sed -i.bak '/\"--build\"/a\ \ \ \ \ \ \ \ \ \ \ \ \self.spawn(["make", "install", "-j{}".format(multiprocessing.cpu_count())])' setup.py
     - sed -i.bak 's/\"pylibvw\"\]/ \"pylibvw\"\, \"vw-bin\"\, \"spanning_tree\"\]/g' setup.py
     - sed -i.bak 's/\"pylibvw\"\,/ \"pylibvw\"\, \"vw-bin\"\, \"spanning_tree\"\,/g' setup.py
     - export CMAKE_ARGS_IN=$(echo $CMAKE_ARGS_EXTRA | sed 's/ /;/g')
     - {{ PYTHON }} setup.py --cmake-options=$CMAKE_ARGS_IN install     

requirements:
  build:
    - gnuconfig  # [unix]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - flatbuffers                            # [build_platform != target_platform]
    - rapidjson                              # [build_platform != target_platform]
    - fmt                                    # [build_platform != target_platform]
    - spdlog                                 # [build_platform != target_platform]
    - zlib                                   # [build_platform != target_platform]
    - cmake >=3.13
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - boost
    - boost-cpp
    - tox
    - zlib
    - flatbuffers
    - rapidjson
    - fmt
    - spdlog
  run:
    - python
    - boost
    - boost-cpp
    - fmt
    - zlib

test:
  imports:
    - vowpalwabbit
  source_files:
    - test
  commands:
    - pip check
    - python test/run_tests.py --fuzzy_compare --ignore_dirty --vw_bin_path=$CONDA_PREFIX/bin/vw --spanning_tree_bin_path=$CONDA_PREFIX/bin/spanning_tree --to_flatbuff_path=$CONDA_PREFIX/bin/flatc --skip_test 220 152 61 --epsilon 1e-2
  requires:
    - pip
    - git

about:
  home: https://github.com/VowpalWabbit/vowpal_wabbit
  summary: Vowpal Wabbit Python package
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jackgerrits
    - gramhagen
    - peterychang
    - xhochy
    - ngam
