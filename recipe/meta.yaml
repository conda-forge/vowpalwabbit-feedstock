{% set name = "vowpalwabbit" %}
{% set version = "9.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/VowpalWabbit/vowpal_wabbit/archive/refs/tags/{{ version }}.tar.gz
    sha256: 1a368920023a4a55af91f6ac83f3cf590025f497ec234d24185e9d195d09290e
    patches:
      - 0001-Disable-compiling-for-sse2-on-osx-arm64.patch  # [osx and arm64]
      - cmake_args.patch


build:
  number: 0
  skip: true  # [win]
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake >=3.13
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - boost
    - boost-cpp
    - tox
    - zlib
    - spdlog
    - rapidjson
    - fmt
    - boost
    - eigen
  run:
    - python
    - boost
    - boost-cpp
    - zlib
    - spdlog
    - rapidjson
    - fmt
    - boost
    - eigen

test:
  source_files:
    - python
    - test
  imports:
    - vowpalwabbit
  commands:
    - pip check
    - python -m pytest python/tests/  # [python_impl == "cpython" and linux64]
  requires:
    - pip
    - pytest
    - pandas
    - numpy
    - scipy
    - scikit-learn

about:
  home: https://github.com/VowpalWabbit/vowpal_wabbit
  summary: Vowpal Wabbit Python package
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jackgerrits
    - gramhagen
    - xhochy
    - ngam
    - byronxu99
