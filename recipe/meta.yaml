{% set name = "vowpalwabbit" %}
{% set version = "8.10.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e9f7d525a6e88ebff41406409a5c31f79bb008f524fc63a61dc74bac6a1ac887
  patches:
    - remove-sse2-from-flags.patch  # [aarch64 or ppc64le or arm64]

build:
  number: 0
  skip: true  # [win]

outputs:
  - name: vowpalwabbit
    script: build_script.sh
    requirements:
      build:
        - cmake >=3.13
        - make
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - pip
        - python
        - boost
        - boost-cpp
        - tox
        - zlib
      run:
        - python
        - boost
        - boost-cpp
        - zlib
    test:
      imports:
        - vowpalwabbit
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://github.com/VowpalWabbit/vowpal_wabbit
  summary: Vowpal Wabbit Python package
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gramhagen
    - peterychang
    - xhochy
