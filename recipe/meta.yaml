{% set name = "vowpalwabbit" %}
{% set version = "8.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install --only-binary {{ name|lower }} --no-deps {{ name|lower }}=={{ version }}
outputs:
  - name: vowpalwabbit
    requirements:
      build:
        - python {{ python }}
        - pip
      run:
        - python 

test:
  imports:
    - vowpalwabbit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/VowpalWabbit/vowpal_wabbit
  summary: Vowpal Wabbit Python package
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gramhagen
    - peterychang
    - xhochy
