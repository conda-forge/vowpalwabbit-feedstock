{% set name = "vowpalwabbit" %}
{% set version = "8.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/VowpalWabbit/vowpal_wabbit/archive/refs/tags/{{ version }}.tar.gz  
    sha256: b828a23c61e7d6d232cec700d0e5ec750b8106a0e60fe8f2108cb76bd34076f1
  - url: https://github.com/fmtlib/fmt/archive/refs/tags/8.0.1.tar.gz
    sha256: b06ca3130158c625848f3fb7418f235155a4d389b2abc3a6245fb01cb0eb1e01
    folder: ext_libs/fmt
  - url: https://github.com/Tencent/rapidjson/archive/refs/tags/v1.1.0.tar.gz
    sha256: bf7ced29704a1e696fbccf2a2b4ea068e7774fa37f6d7dd4039d0787f8bed98e
    folder: ext_libs/rapidjson
  - url: https://github.com/gabime/spdlog/archive/refs/tags/v1.9.2.tar.gz
    sha256: 6fff9215f5cb81760be4cc16d033526d1080427d236e86d70bb02994f85e3d38
    folder: ext_libs/spdlog

build:
  number: 1
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake >=3.13
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
#     - fmt
#     - rapidjson
#     - spdlog
  host:
    - pip
    - python
    - boost
    - boost-cpp
    - tox
    - zlib
  run:
    - python
    - boost
    - boost-cpp
    - zlib

test:
  imports:
    - vowpalwabbit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/VowpalWabbit/vowpal_wabbit
  summary: Vowpal Wabbit Python package
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gramhagen
    - peterychang
    - xhochy
